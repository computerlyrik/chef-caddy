AllCops:
  TargetRubyVersion: 2.1
Documentation:
  Enabled: false
AlignParameters:
  Enabled: false
CyclomaticComplexity:
  Max: 10
Encoding:
  Enabled: false
HashSyntax:
  Enabled: false
LineLength:
  Enabled: false
MethodLength:
  Max: 50
Style/MethodName:
  Enabled: false
Style/FileName:
  Enabled: false
# otherwise knife-cookbook-doc style complains
Style/LeadingCommentSpace:
  Enabled: false
SpaceBeforeFirstArg:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
